# The release pipeline will run only if all jobs in the test pipeline are successful
stages:
    - test
    - release

before_script:
    - npm install

node:6:
    image: node:6
    stage: test
    script:
        - npm test

node:8:
    image: node:8
    stage: test
    script:
        - npm test

publish:
    image: node:8
    stage: release
    script:
        - npx semantic-release
